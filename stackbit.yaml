stackbitVersion: ~0.3.0
ssgName: gatsby
publishDir: public
pagesDir: content/blog
models:
  blog:
    type: page
    label: Blog
    match: '**/*'
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: string
        name: author
        label: Author
      - type: boolean
        name: featured
        label: Featured
      - type: image
        name: image
        label: Image
      - type: list
        name: category
        label: Category
        items:
          type: string
